<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Study</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>ðŸŒŸVocabulary Practice ðŸŒŸ</h1>
    </header>

    <main>
        <!-- Buttons for word lists -->
        <section id="buttons">
            <h2>Choose a Word List:</h2>
            <div id="list-buttons"></div>
        </section>

        <!-- Practice area -->
        <section id="practice-area">
            <div id="info-bar">
                <span id="score">0/0</span>
                <span id="timer">Time: 00:00</span>
            </div>
            <div id="word-container">
                <span id="word-prompt"></span>
            </div>
            <input type="text" id="user-input" placeholder="Type your answer here...">
            <button id="submit-button">Submit</button>
            <p id="feedback"></p>
        </section>

        <!-- Toggleable word list -->
        <section id="word-list-section">
            <button id="toggle-word-list">ðŸ“œ Show All Word Lists</button>
            <div id="word-list-container" class="hidden">
                <h2>All Word Lists</h2>
                <table id="all-words-table"></table>
            </div>
        </section>
    </main>

    <section id="language-choice">
        <h2>Choose Translation Direction:</h2>
        <label>
            <input type="radio" name="direction" value="english-to-german" checked> English to German
        </label>
        <label>
            <input type="radio" name="direction" value="german-to-english"> German to English
        </label>
    </section>

    <script src="script.js"></script>
</body>
</html>
