<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English-Spanish Study</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>English-Spanish Word Practice</h1>
    </header>

    <main>
        <!-- Buttons for each list -->
        <section id="buttons">
            <h2>Choose a Word List:</h2>
            <div id="list-buttons"></div>
        </section>

        <!-- Word prompt and input -->
        <section id="practice-area">
            <div id="word-container">
                <span id="word-prompt"></span>
            </div>
            <input type="text" id="user-input" placeholder="Enter your answer here...">
            <button id="submit-button">Submit</button>
            <p id="feedback"></p>
        </section>

        <!-- Table of words -->
        <section id="word-table">
            <h2>Word List</h2>
            <table>
                <thead>
                    <tr>
                        <th>English</th>
                        <th>Spanish</th>
                    </tr>
                </thead>
                <tbody id="words-list"></tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
